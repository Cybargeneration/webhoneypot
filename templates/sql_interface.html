<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>SQL Interface</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; text-align: center; margin-top: 50px; }
        .container { background-color: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); display: inline-block; }
        input { margin: 10px 0; padding: 10px; width: 80%; border: 1px solid #ccc; border-radius: 4px; }
        button { padding: 10px 20px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <div class="container">
        <h1>SQL Interface</h1>
        <form method="post" action="/sql">
            <input type="text" id="query" name="query" placeholder="Enter SQL Query" required><br>
            <button type="submit">Execute</button>
        </form> 
    </div>
</body>
</html>
